<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Circular Menu</title>

    <!--font awesome cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="menu">
      <a href="#">
        <div class="sec"></div>
        <div class="content">
          <i class="fas fa-home"></i>
          <p>Home</p>
        </div>
      </a>
      <a href="#">
        <div class="sec"></div>
        <div class="content">
          <i class="fas fa-message"></i>
          <p>Message</p>
        </div>
      </a>
      <a href="#">
        <div class="sec"></div>
        <div class="content">
          <i class="fas fa-bell"></i>
          <p>Notifications</p>
        </div>
      </a>
      <a href="#">
        <div class="sec"></div>
        <div class="content">
          <i class="fas fa-search"></i>
          <p>Search</p>
        </div>
      </a>
      <a href="#">
        <div class="sec"></div>
        <div class="content">
          <i class="fas fa-cog"></i>
          <p>Settings</p>
        </div>
      </a>
      <a href="#">
        <div class="sec"></div>
        <div class="content">
          <i class="fas fa-user"></i>
          <p>Profile</p>
        </div>
      </a>
      <button class="btn">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
